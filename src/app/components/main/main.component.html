<!-- Main component is the main component where we are linking all basic components of this project  -->
<!-- 
There are two main components 
1. Card component
2. Tag component -->


<div class="main">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="cont container">
   
      <ul class="pe-2 pt-3 ps-3 d-flex justify-content-between col-lg-10">
        <li class="d-flex me-4" (click)="onClickCategory('ALL_EVENTS')">
          <img class="imgSrc" src= "../../../assets/images/allEventsInactive.svg" alt="all-events-logo" />
          <span [ngClass]="(curr_category=='ALL_EVENTS')?'active':'inactive'">All Events</span>
        </li>


        <li class="d-flex me-4" (click)="changeCategory()" (click)="onClickCategory('WEBINAR')">
          <img class="imgSrc" src="../../../assets/images/webinarInactive.svg" alt="webinar-logo" />
          <span [ngClass]="(curr_category=='WEBINAR')?'active':'inactive'" >Webinars</span>
        </li>


        <li class="d-flex me-4" (click)="changeCategory()" (click)="onClickCategory('CODING_EVENT')">
          <img class="imgSrc" src="../../../assets/images/codingEventsInactive.svg" alt="coding-events-logo" />
          <span [ngClass]="(curr_category=='CODING_EVENT')?'active':'inactive'">Coding Events</span>
        </li>


        <li class="d-flex me-4" (click)="changeCategory()" (click)="onClickCategory('BOOTCAMP_EVENT')">
          <img class="imgSrc" src="../../../assets/images/bootcampEventsInactive.png" alt="bootcamp-logo" />
          <span [ngClass]="(curr_category=='BOOTCAMP_EVENT')?'active':'inactive'">Bootcamp Events</span>
        </li>


        <li class="d-flex me-4" (click)="changeCategory()" (click)="onClickCategory('WORKSHOP')">
          <img class="imgSrc" src="../../../assets/images/workshopInactive.png" alt="workshop-logo" />
          <span [ngClass]="(curr_category=='WORKSHOP')?'active':'inactive'">Workshops</span>
        </li>
      </ul>


    </div>
  </nav>

  <mat-divider></mat-divider>


  <!-- Second Navbar Begins  -->


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="cont container">
      <ul class="pe-2 pt-1 ps-3 pb-0 d-flex">


        <li class="nav-item subcategory">
          <span (click)="changeSubCategory()" (click)="onClickSubCategory('Upcoming')"  [ngClass]="(curr_subcategory=='Upcoming')?'active':'inactive'">Upcoming</span>
        </li>
        

        <li class="nav-item subcategory">
          <div *ngIf="curr_category=='Webinars'; else elseBlock">
            <span (click)="changeSubCategory()" (click)="onClickSubCategory('Recorded')"  [ngClass]="(curr_subcategory=='Recorded')?'active':'inactive'">Recorded</span>
          </div>
          <ng-template #elseBlock>
            <span (click)="changeSubCategory()" (click)="onClickSubCategory('Archived')"  [ngClass]="(curr_subcategory=='Archived')?'active':'inactive'">Archived</span>
          </ng-template>
        </li>


        <li class="nav-item subcategory">
          <div>
            <span [ngStyle]="{ 'display': (curr_category=='Coding Events')?'none':'block' }"
              (click)="changeSubCategory()" (click)="onClickSubCategory('ALL_TIME_FAVORITES')"   [ngClass]= "(curr_subcategory=='ALL_TIME_FAVORITES')?'active':'inactive'">All Time
              Favourites</span>
          </div>
        </li>


      </ul>
    </div>
  </nav>

  <mat-divider></mat-divider>


  <!-- Showing Event Data fetched by event API  -->


  <div class="row p-2 pt-4">

  <div class="col-lg-9 d-flex flex-wrap justify-content-start">
    <div class="d-flex justify-content-center">
      <app-card class=""></app-card>
    </div>
  </div>

    <!-- Showing tag getting fetched by API  -->
    
    <div class="col-lg-3 d-flex justify-content-start">
      <app-tags></app-tags>
    </div>
  </div> 

 
  
 <!-- Page structure designing  -->

  <div class="row">
    <div class="col-lg-9 d-flex flex-row-reverse align-items-center">
      <div>
        <button class="btn btn-md ms-1 text-light">
          &gt;
        </button>
      </div>
      <div>
        <button disabled="true" class="btn btn-md ms-1 text-light">
          &gt;
        </button>
      </div>
      <span> Page <input class="text-center" value="" style="width: 40px;" type="number" min="1" max="totPages"
          id="pageVal" name="pageVal">
        of </span>

      <div>
        <button class="btn btn-md me-1 text-light">
          &lt;
        </button>
      </div>
      <div>
        <button disabled="true" class="btn btn-md me-1 text-light">
          &lt;
        </button>
      </div>
    </div>
  </div>
</div>
<div style="height: 2px;"></div>
