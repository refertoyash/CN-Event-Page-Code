<div class=" sm:w-100 xs:w-50 ">
  <h3 class="tagName">TAGS</h3>
  <div class="flex flex-col justify-content-around">

    <div class="cursor tagName" *ngFor="let tag of curr_tags; let indexOfelement=index;">
      <app-tag-list [tag]="tag" [index]="indexOfelement" [tag_status]="tag_status" [alltags] = "alltags"></app-tag-list>
      <!-- Passing necessary data from parent to child by binding method -->
    </div>

  </div>

  <div *ngIf="flag==false"><span (click)="ShowMore()" class="cursor">See more</span></div>
</div>
